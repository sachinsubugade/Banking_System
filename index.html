<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The My Bank</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="assets/bank_logo.jpeg" alt="logobank">
            </a>
            <h3>Welcome Sachin To The My Bank</h3>
        </div>
        <ul class="nav-list">
            <a href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Our Services</li>
            </a>
            <a href="#">
                <li>Contact</li>
            </a>
            <a href="#">
                <li>About Us</li>
            </a>
        </ul>
    </nav>
    <div class="dashboard">
        <div>
            <div class="card">
                <div class="card-header">
                    <img src="assets/bank_logo.jpeg" alt="logobank">
                    <h2>Visa Gold Debit</h2>
                </div>
                <div class="chip">
                    <img src="assets/chip.png" alt="card-chip">
                </div>
                <div class="card-details">
                    <h2 id="cardNo"></h2>
                    <div>
                        <h2 id="expiry">Expires on: 12/25</h2>
                        <h2 id="cvv">CVV: 123</h2>
                    </div>
                </div>
                <div class="card-footer">
                    <h3 id="name">Sachin Subugade</h3>
                </div>
                <h4>View Card Details</h4>
            </div>
            <div></div>
        </div>
        <div class="transactions">
            <h1>transactions details</h1>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
